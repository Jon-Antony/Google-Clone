    <header>
        <nav>
            <ul class="menu">

    <div id="barra-a">

                    <li>

                            <input type="text" id="q" name="q">

                    </li>
                    <li><a href="#"><img src="https://cdn.icon-icons.com/icons2/906/PNG/512/keyboard_icon-icons.com_70090.png" id="barra-teclado"></a></li>

                </ul>
            </div>
            
            <!--BOTÕES: PESQUISA E ESTOU COM SORTE-->

            <input type="submit" class="pesquisaBotao" value="Estou com sorte">
